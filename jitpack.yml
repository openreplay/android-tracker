# configuration file for building snapshots and releases with jitpack.io
jdk:
  - openjdk17
before_install:
  - ./scripts/prepareJitpackEnvironment.sh
install:
  - FILE="-Dfile=openreplay-tracker.aar"
  - mvn install:install-file $FILE -DgroupId=com.github.shekarsiri -DartifactId=GIT_REPO_NAME -Dversion=1.0.0 -Dpackaging=aar -DgeneratePom=true
